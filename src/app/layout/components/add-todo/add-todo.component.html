<div class="add-task-container form-container">
    <h1>Add Task</h1>
    <form [formGroup]="TaskForm" name="task_form">
        <div class="form-group" [ngClass]="{'has-error': !title.valid && (title.dirty || title.touched )}">
            <label for="title" class="required">Title</label>
            <input formControlName="title" type="text" class="form-control" name="title" id="title" placeholder="Title">
            <span *ngIf="!title.valid && (title.dirty || title.touched)">
                {{errorMessages.title}}
            </span>
        </div>

        <div class="form-group" [ngClass]="{'has-error': !text.valid && (text.dirty || text.touched )}">
            <label for="text" class="required">Text</label>
            <input formControlName="text" type="text" class="form-control" name="text" id="text" placeholder="Text">
            <span *ngIf="!text.valid && (text.dirty || text.touched)">
                {{errorMessages.text}}
            </span>
        </div>
        <button type="button" [disabled]="!TaskForm.valid" class="btn btn-success" (click)=createTask()>
            Add new task
        </button>

    </form>
</div>
